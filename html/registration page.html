<!DOCTYPE html>
<html>
<head>
  <title>School Registration</title>
  <style>
    body {
      background-color: cream;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      text-align: center;
    }
  </style>
  <script>
    function generateAdmissionNumber() {
      var admissionNumber = 1000 + Math.floor(Math.random() * 1000);
      document.getElementById("admissionNumber").value = admissionNumber;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>School Registration</h1>

    <form action="../html/home.html">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br><br>

      <label for="photoPassport">Upload Photo Passport:</label>
      <input type="file" id="photoPassport" name="photoPassport" required><br><br>

      <label for="admissionNumber">Admission Number:</label>
      <input type="text" id="admissionNumber" name="admissionNumber" readonly><br><br>

      <button type="button" onclick="generateAdmissionNumber()">Generate Admission</button>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
